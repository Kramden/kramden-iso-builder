  channel: stable
- name: frogsquash
  channel: stable
- name: mc-installer
  channel: stable
- name: iagno
  channel: stable
- name: spotify
  channel: stable
- name: gnome-weather
  channel: stable
- name: gnome-dictionary
  channel: stable
- name: vlc
  channel: stable
- name: zoom-client
  channel: stable
storage:
  layout:
    name: direct
late-commands:
- 'echo "%sudo ALL=(ALL) NOPASSWD:ALL" > /target/etc/sudoers.d/nopw'
- chmod 440 /target/etc/sudoers.d/nopw
- 'mkdir -p /target/home/owner/.local/share/applications'
- 'cp /target/usr/share/applications/provider-setup.desktop /target/home/owner/.local/share/applications/provider-setup.desktop'
- 'sed -i.bak -e "s|NoDisplay=true$||g" /target/home/owner/.local/share/applications/provider-setup.desktop'
- 'mkdir -p /target/home/owner/.config/autostart'
- 'touch /target/home/owner/.config/gnome-initial-setup-done'
- 'cp /target/usr/share/applications/provider-setup.desktop /target/home/owner/.config/autostart/'
- 'echo "X-GNOME-Autostart-enabled=true" >> /target/home/owner/.config/autostart/provider-setup.desktop'
- 'cp -p /target/etc/skel/.bashrc /target/home/owner/'
- 'cp -p /target/etc/skel/.bash_logout /target/home/owner/'
- 'cp -p /target/etc/skel/.profile /target/home/owner/'
- 'cp -rp /target/etc/skel/* /target/home/owner/'
- 'chown -R 1000:1000 /target/home/owner'
- 'sed -i.bak -e "s|enabled=1$|enabled=0|g" /target/etc/default/apport'
version: 1
