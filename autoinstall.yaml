apt:
  disable_components: []
  geoip: true
  preserve_sources_list: false
  sources:
    kramden-team:
      source: ppa:kramden-team/kramden
    landscape:
      source: ppa:landscape/self-hosted-beta
  primary:
  - arches:
    - amd64
    - i386
    uri: http://us.archive.ubuntu.com/ubuntu
  - arches:
    - default
    uri: http://ports.ubuntu.com/ubuntu-ports
codecs:
  install: true
drivers:
  install: true
identity:
  hostname: kramden-desktop
  password: $y$j9T$BHNvj/t/z5eIfjv0EpQd6.$A7RVWbJXS5SC11eXefK08.sW8Kemb6nwasPnFTru6m2
  realname: Owner
  username: owner
keyboard:
  layout: us
  toggle: null
  variant: ''
locale: en_US.UTF-8
refresh-installer:
  update: true
  channel: stable/ubuntu-23.10
source:
  id: ubuntu-desktop-minimal
  search_drivers: false
ssh:
  allow-pw: true
  authorized-keys: []
  install-server: false
timezone: America/New_York
updates: all
packages:
- kramden-overrides
- gimp
- scratch
- ubuntu-restricted-addons
- ubuntu-restricted-extras
- landscape-client
- audacity
- gcompris-qt
- gimp
- inkscape
- krita
- openshot-qt
- google-chrome-stable
snaps:
- name: gnome-3-38-2004
  channel: stable/ubuntu-23.10
- name: gnome-2048
  channel: stable
- name: quadrapassel
  channel: stable
- name: gnome-chess
  channel: stable
